<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

</head>
<body>
        

    <h1>Generador de Currículums</h1>
    <form id="cv-form">
    <label>Nombre completo:</label>
    <input type="text" id="nombre" required><br>

    <label>Foto de perfil:</label>
    <input type="file" id="foto" accept="image/*"><br>

    <label>Datos de contacto:</label><br>
    <div id="contacto-container">
    <!-- Ítems se agregarán dinámicamente -->
    </div>
    <button type="button" onclick="agregarContacto()">Agregar contacto</button><br><br>


    <label>Perfil profesional:</label><br>
    <textarea id="perfil" rows="3"></textarea><br>

    <label>Experiencia laboral:</label><br>
    <div id="experiencia-container">
    <!-- Ítems se agregarán dinámicamente -->
    </div>
    <button type="button" onclick="agregarExperiencia()">Agregar experiencia</button><br><br>

    <label>Educación:</label><br>
    <div id="educacion-container">
    <!-- Ítems se agregarán dinámicamente -->
    </div>
    <button type="button" onclick="agregarEducacion()">Agregar educación</button><br><br>

    <label>Habilidades:</label><br>
    <div id="habilidades-container">
    <!-- Ítems se agregarán dinámicamente -->
    </div>
    <button type="button" onclick="agregarHabilidad()">Agregar habilidad</button><br><br>


    <div class="button-container">
        <button type="button" onclick="generarCV()">Generar CV</button>
    </div>
      </form>

    <hr>
    <div id="cv-preview" style="display:none">
    <div id="cv">
        <!-- Acá se rellena con JS -->
    </div>
    <button onclick="imprimirCV()">Descargar / Imprimir CV</button>
    </div>

    <footer style="text-align:center; margin-top: 30px;">
        <p> <strong>¿Te gustó la herramienta?</strong> </p>
        <a href='https://cafecito.app/alejodm' rel='noopener' target='_blank'><img srcset='https://cdn.cafecito.app/imgs/buttons/button_2.png 1x, https://cdn.cafecito.app/imgs/buttons/button_2_2x.png 2x, https://cdn.cafecito.app/imgs/buttons/button_2_3.75x.png 3.75x' src='https://cdn.cafecito.app/imgs/buttons/button_2.png' alt='Invitame un café en cafecito.app' /></a>
    </footer>
  

</body>
</html>
